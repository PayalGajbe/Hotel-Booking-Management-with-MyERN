<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--favicon-->

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!--Css links-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!--style-->
    <style>
        body {
            background-color: #f8f9fa;
            margin-top: 2rem;
            background-image: url(images/background3.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
          
        }.center {
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              padding: 10px;
            }
        
        .signup-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        @media(max-width: 990px){
          body{
            background-size: auto;
          }
        }

        @media (max-width: 576px) {
            .login-container {
                width: 90%; 
            }
        }
    </style>
</head>
<body>
    <!--navbar-->
    <header class="header_wrapper">
        <nav class="navbar navbar-expand-lg header-scrolled">
            <div class="container">
              <a class="navbar-brand" href="Home.html"><img src="images/logo 2.png" alt="logo" style="width: 150px;"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <!--<span class="navbar-toggler-icon"></span>-->
                <i class="fas fa-stream"></i>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav menu-navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="Home.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="Home.html#about">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="Home.html#rooms">Rooms</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="roomDetails.html">Rooms Details</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="Booking.html">Booking</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="Home.html#contact">Contact Us</a>
                  </li>
                  <li class="nav-item mt-3 mt-lg-0">
                    <a class="main-btn" href="login.html">Login</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <!--sign up-->
    <div class="signup-container center pt-5 mt-5">
        <h2 class="text-center">Sign Up</h2>
        <form action="Home.html" method="POST" onsubmit="return handleSignUp(event);">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 main-btn">Sign Up</button>
        </form>
        <div class="mt-3 text-center">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleSignUp(event) {
            event.preventDefault(); // Prevent the default form submission
    
            
            //checking if passwords match
    
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
    
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }
    
            // If everything is fine, go to the home page
            window.location.href = 'Home.html'; 
            return true; //success
        }
    </script>
    
</body>
</html>
