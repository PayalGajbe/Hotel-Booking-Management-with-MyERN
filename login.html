    <!--login page-->
    <div class="login-container mt-5 center" >
        <h2 class="text-center">Login</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 main-btn" onclick="checkLogin()">Login</button>
        </form>
        <div class="mt-3 text-center">
            <a href="signup.html">Don't have an account? Sign Up</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
      //  Some Predefined list of users with email and password
      const users = [
          { email: "user1@example.com", password: "123" },
          { email: "user2@example.com", password: "456" },
          { email: "payalgajbe@gmail.com", password: "789" }
      ];
  
      // Function to check login credentials
      function checkLogin(event) {
          event.preventDefault(); // Prevent form submission
  
          const emailInput = document.getElementById('email').value;
          const passwordInput = document.getElementById('password').value;
  
          // Check if the entered email and password match any user
          const user = users.find(user => user.email === emailInput && user.password === passwordInput);
  
          if (user) {
              // If credentials match, go to the home page
              alert("Login successful! Redirecting to the home page.");
              window.location.href = "Home.html";
          } else {
              // If credentials do not match, show an alert
              alert("No matching account found. Please sign up.");
              window.location.href = "signup.html";
            }
      }
      document.querySelector("form").addEventListener("submit", checkLogin);
  </script>
